  </head>
    
  <body>
      
    <div id="kom">To jest tekst</div>
    <a href="#" id="pokaz">pokaz</a>
    <a href="#" id="schowaj">schowaj</a>


    <script>
        
      $("#pokaz").click(function(){
        $("#kom").slideDown("slow",function(){});
      }); 
        
      $("#schowaj").click(function(){
        $("#kom").slideUp("slow",function(){});
      });

        
    </script>
      
  </body>
